<html>

<head>
  <title>JS Mazes</title>
  <link rel="stylesheet" type="text/css" href="mazes.css">
</head>

<body>
  <div id="canvasdiv"><canvas id="gs" class="gs"></canvas></div>
  
  <script src="mazes.js"></script>
  <div id="menu">

    <label for="ncellx">X:</label>

  </div>
</body>

</html>
